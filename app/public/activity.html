	$("input").click(function(){

	var reg = /^1[0-9]{10}$/;
	var time = 0
	function submitInfo(){
		$(".success").hide();
		var data = {};
		data.name = $("#name").val();
		data.tel = $("#tel").val();
		data.company = $("#company").val();
		data.post = $("#post").val();
		if(!data.name){
			$(".error").html('姓名不能为空');
	        $(".error").show();
	        return false;
		}
		if(!reg.test(data.tel)){
			$(".error").html('手机号输入有误');
	        $(".error").show();
	        return false;
		}
		if(!data.company){
			$(".error").html('公司名称不能为空');
	        $(".error").show();
	        return false;
		}
		if(!data.post){
			$(".error").html('职务不能为空');
	        $(".error").show();
	        return false;
		}
		
		
		if(time == 0){
			time = 1;
			setTimeout(function(){
				time = 0
			}, 1500);
		}else{
			$(".error").html('请勿连续提交');
	        $(".error").show();
	        return false;
		}
		
		var datas = {"data":""+data.name+"|"+data.tel+"|"+data.company+"|"+data.post}
	
		$.ajax({
	        type: "post",
	        dataType: "json",
	        url: window.location.origin+'/datasubmit',
	        data: datas,
	        success: function (data) {
	            if(data.result == "success"){
						alert('您的报名信息已收到。如报名成功，我们将于10月9-20日，统一电话通知后续参会事宜。');
	            }else{
	            		$(".error").html("报名失败，请重试");
	            		$(".error").show();
	            }
	        }
	   });
	}
	
	$("#music").click(function(){
		var myVideo=document.getElementById("musicAudio");
		var musicNum = $(this).attr('data-num');
		if(musicNum == 1){
			$(this).removeClass('music-animation');
			$(this).attr('data-num',0);
			myVideo.pause();
		}else{
			$(this).addClass('music-animation');
			$(this).attr('data-num',1);
			myVideo.play();
		}
	})
	document.addEventListener('DOMContentLoaded', function() {
		function audioAutoPlay() {
			var audio = document.getElementById('musicAudio');
			audio.play();
			document.addEventListener("WeixinJSBridgeReady", function() {
				audio.play();
			}, false);
		}
		audioAutoPlay();
	});
